<!doctype html>
<html>
  <head>
    <title>TodoMVC | RiotJS</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
        background-color: #EEEEEE;
        color: #222;
      }

      h1 {
        text-align: center;
      }

      todo-list {
        width: 400px;
        margin: 0 auto;
        display: block;
      }

      form {
        background-color: white;
      }

      a {
        text-decoration: none;
        color: orange;
      }

      [type=text]:focus {
        outline: none;
      }
      
      header, footer {
        background-color: white;
      }

      .filter.active {
        border-bottom: 2px solid orange;
        margin-bottom: -2px;
      }
    </style>
  </head>
  <body>
    <h1>todos</h1>
    <todo-list></todo-list>
    <script src="main.bundle.js"></script>
  </body>
</html>
